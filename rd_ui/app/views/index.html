<div class="container">

  <div class="tile m-t-10 m-b-5">
    <div class="t-body p-5">
      <a href="queries/new" ng-show="currentUser.hasPermission('create_query')" class="btn btn-default">New Query</a>
      <a href="alerts/new" class="btn btn-default">New Alert</a>
    </div>
  </div>

  <div class="tile">
    <div class="t-body tb-padding">
      <div class="row">

          <div class="col-md-6">
            <p class="f-500 m-b-20 c-black">Recent Queries</p>
            <div class="list-group">
              <a ng-href="queries/{{query.id}}" class="list-group-item"
                 ng-repeat="query in recentQueries">{{query.name}}</a>
            </div>
          </div>
          <div class="col-md-6">
            <p class="f-500 m-b-20 c-white">__</p>
            <ul style="list-style-type:square;">
              <li style="margin-bottom: 10px;">A limit of <strong>MAX 2000</strong> rows is enforced on all queries.</li>
              <li style="margin-bottom: 10px;">Cmd+k (mac) or ctrl+k (win) to search for queries</li>
              <li style="margin-bottom: 10px;">Check for updates on the slack channel: <a href="https://applift.slack.com/messages/business-intelligence/" target="_blank">business intelligence</a></li>
            </ul>
          </div>
      </div>

    </div>
  </div>
</div>
